<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
    }
    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 10px;
    }
    .brand {
      font-weight: bold;
      font-size: 26px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-3 brand">ðŸ’° Finance Tracker</h4>
      <h5 class="text-center mb-4">Login to your account</h5>
      <form method="POST">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="d-grid mb-2">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <div class="text-center">
          <a href="/forgot-password" class="small">Forgot Password?</a>
        </div>
        <div class="text-center mt-3">
          <a href="/register" class="small text-secondary">Don't have an account? Register</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
