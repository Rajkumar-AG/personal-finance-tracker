<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background: #f9f9f9">
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“Š Dashboard</h2>

    <form method="GET" class="row g-2 mb-4">
      <div class="col-md-4">
        <input type="number" name="month" class="form-control" placeholder="Month (01-12)" value="{{ selected_month or '' }}">
      </div>
      <div class="col-md-4">
        <input type="number" name="year" class="form-control" placeholder="Year (e.g., 2025)" value="{{ selected_year or '' }}">
      </div>
      <div class="col-md-4 d-grid">
        <button class="btn btn-dark">Filter</button>
      </div>
    </form>

    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="p-3 bg-success text-white rounded">Income: â‚¹{{ income_total }}</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-danger text-white rounded">Expense: â‚¹{{ expense_total }}</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-primary text-white rounded">Profit: â‚¹{{ net_total }}</div>
      </div>
    </div>

    <div class="card shadow-sm p-3">
      <h5 class="text-center mb-3">Category-wise Chart</h5>
      <canvas id="barChart"></canvas>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary me-2">Back to Home</a>
      <a href="/export-pdf" class="btn btn-outline-primary">ðŸ“¥ Export PDF</a>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ categories|tojson }},
        datasets: [
          {
            label: 'Income',
            backgroundColor: 'rgba(75, 192, 192, 0.7)',
            data: {{ income|tojson }},
          },
          {
            label: 'Expense',
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            data: {{ expense|tojson }},
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Income vs Expense by Category' }
        }
      }
    });
  </script>
</body>
</html>
